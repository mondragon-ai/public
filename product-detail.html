      async function fetchCollection() {

        var response = await fetch("https://us-central1-shopify-recharge-352914.cloudfunctions.net/platform/products", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            FB_MERCHANT_UUID: "QilaBD5FGdnF9iX5K9k7",
            product_uuid: "pro_TT0GfAfboNJtamE83ztC",
          })
        });
        var data = await response.json();
        var product = data.d;

        console.log(" ==> PRODUCT: ", product[0]);
        // =====================================================================================================================
        // Title Selector
        // =====================================================================================================================
        var PRODUCT_TITLES = document.getElementsByClassName('PRODUCT_TITLE');
        PRODUCT_TITLES[0].innerHTML = ``;
        PRODUCT_TITLES[1].ariaPlaceholder = ``;

        // Product Title
        PRODUCT_TITLES[0].innerHTML = product[0].title;
        PRODUCT_TITLES[1].placeholder = product[0].title;
        // =====================================================================================================================
        // Options Selector
        // =====================================================================================================================
        var PRODUCT_OPTIONS = document.getElementsByClassName('options');

        // Options Selector
        var OPTION = document.getElementsByClassName('options-text-row');
        OPTION[0].innerHTML = ``;

        // Create Option Rows
        var optionList = ``;
        var optionsFromDB = product[0].options;
        optionsFromDB.forEach(function(v,i) {

          if (v.option1) {
            v.option1.forEach((o,i) => {
              optionList = optionList + `<p>${o}</p>`
            });
          }
        });

        console.log(" ==> OPTIONS: ", optionList);

        // DIV tags
        var OPTION_TEMPLATE = `<div class="option-row">
          <div class="DELETE_OPTIONS">X</div>
          <div class="options-text">
            <div class="option-title"><h4>Size</h4></div>
            <div class="options-text-row">
              ${optionList}
            </div>
          </div>
          <div class="edit">EDIT</div>
        </div>`;
        PRODUCT_OPTIONS[0].innerHTML = OPTION_TEMPLATE;

        // =====================================================================================================================
        // Variants Selector
        // =====================================================================================================================
        var PRODUCT_VAR_CONTAINER = document.getElementsByClassName('variant-list-container');

        var variantList = ``;
        var varsFromDB = product[0].variants;

        varsFromDB.forEach(function(v,i) {
          variantList = variantList + `
        <div class="variant-row">
          <div class="var-img-thumb-container">
            <img src="${product[0].images[0].src}" class="var-img-thumb" alt="var-img-thumb">
          </div>
          <div class="var-text">
            <p> ${v.option1} / ${v.option2} </p>
          </div>
          <div class="var-price">
            <input type="number" name="var-price" id="var-price" placeholder="$${product[0].price}">
          </div>
          <div class="var-quantity">
            <input type="number" name="var-quantity" id="var-quantity" placeholder="${v.quantity}">
          </div>
          <div class="var-sku">
            <input type="text" name="var-sku" id="var-sku" placeholder="${v.sku}">
          </div>
          <div class="edit">EDIT</div>
        </div>`
        });
        PRODUCT_VAR_CONTAINER[0].innerHTML = variantList;

        // =====================================================================================================================
        //  IMAGES   
        // =====================================================================================================================
        var PRODUCT_IMG_CONTAINER_OTHER = document.getElementsByClassName('additional-imgs-container');
        PRODUCT_IMG_CONTAINER_OTHER[0].innerHTML = ``;

        var additionalIMGList = ``;
        var imgsFromFB = product[0].images;

        imgsFromFB.forEach(function(v,i) {
          additionalIMGList = additionalIMGList + `
            <div class="additonal-product-upload">
              <img src="${v.src}" alt="" height="45" width="23" class="alt-product-img" /> 
            </div>`;
        });
        PRODUCT_IMG_CONTAINER_OTHER[0].innerHTML = additionalIMGList;

      }

      fetchCollection()
